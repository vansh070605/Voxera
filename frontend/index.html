<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Voxera â€¢ Real-Time Calling</title>

  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="favicon_io/favicon.ico">

  <meta name="theme-color" content="#020617">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- BACKGROUND DECOR -->
  <div class="bg-orb orb1"></div>
  <div class="bg-orb orb2"></div>

  <!-- LOGIN / LANDING -->
  <div id="login" class="glass-card">
    <h1 class="brand-title">Voxera</h1>
    <p class="brand-tagline">
      Real-time voice, video & screen sharing.<br/>
      Built for seamless communication.
    </p>

    <input id="username" placeholder="Enter your name" />
    <button onclick="login()">Enter Voxera</button>

    <p class="footer-text">
      Powered by WebRTC & WebSockets
    </p>
  </div>

  <!-- APP -->
  <div id="app" style="display:none;">
    <div class="app-container">

      <!-- HEADER -->
      <header class="app-header">
        <div>
          <h2>Voxera</h2>
          <span class="subtitle">Connected & Ready</span>
        </div>
        <span class="status-dot">â— Online</span>
      </header>

      <div class="main-content">

        <!-- USERS PANEL -->
        <aside class="users-panel">
          <h3>People</h3>
          <ul id="users"></ul>
        </aside>

        <!-- VIDEO PANEL -->
        <section class="video-panel">

          <!-- CALL STATUS OVERLAY (CALLING / RINGING) -->
          <div id="callStatus" class="call-status" style="display:none;">
            <div class="ringing">
              <span class="pulse"></span>
              <p id="callStatusText">Callingâ€¦</p>
            </div>
          </div>

          <!-- IDLE STATE -->
          <div id="idleState" class="idle-state">
            <div class="idle-content">
              <div class="idle-icon">ğŸ§</div>
              <h2>Welcome to <span>Voxera</span> ğŸ‘‹</h2>
              <p>Select a person from the left to start a call</p>
            </div>
          </div>

          <!-- REMOTE VIDEO -->
          <video id="remoteVideo" autoplay playsinline></video>

          <!-- LOCAL VIDEO (PiP) -->
          <video id="localVideo" autoplay muted playsinline></video>

          <!-- CONTROLS -->
          <div id="callControls" class="controls" style="display:none;">
            <button id="muteBtn" onclick="toggleMute()">ğŸ¤</button>
            <button id="screenBtn" onclick="toggleScreen()">ğŸ–¥ï¸</button>
            <button class="end" onclick="endCall()">ğŸ“</button>
          </div>


        </section>

      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
